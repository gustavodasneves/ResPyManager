{% extends 'base.html' %}
{% block content %}
    {% if response.Success == True %}
        <p>
        {{ response.Message }}
        </p>
        <p>
            <a href="/novoAluguel" class="btn btn-primary">Inserir novo</a>
            <a href="/" class="btn">Voltar</a>
        </p>
            {% else %}

        <form method="post">{% csrf_token %}
        {{ form.as_p }}
            <input type="submit" value="Enviar"/>
        </form>

    {% endif %}
{% endblock %}
