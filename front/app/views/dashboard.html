



<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{graphic}}</h3>
      </div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
  </div>
  <div class="col-md-6">
   <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
            <table class="table-hover table-bordered col-md-12">
                <thead>
                    <th>Artefato</th>
                    <th>Professor</th>
                    <th>Turno</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in itens">
                        <td>{{item.Artefato}}</td>
                        <td>{{item.Professor}}</td>
                        <td>{{item.Turno}}</td>
                    </tr>
                </tbody>
            </table>
      </div>
    </div>
  </div>
</div>
